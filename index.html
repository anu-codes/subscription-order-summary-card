<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Order summary</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img id="head" src="./images/illustration-hero.svg" />
      </div>
      <div class="card-content">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-container">
          <div class="plan-container-left">
            <img
              id="music-icon"
              src="images/icon-music.svg"
              alt=""
              aria-hidden="true"
            />
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>

          <div class="plan-container-right">
            <a id="change" href="#">Change</a>
          </div>
        </div>

        <button id="payment">Proceed to Payment</button>
        <button id="order-cancel">Cancel Order</button>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a>. Coded by
          <a href="https://github.com/anu-codes/order-summary-component-main">Anu</a>.
        </div>
      </div>
    </div>
  </body>
</html>
