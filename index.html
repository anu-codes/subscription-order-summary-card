<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Order summary</title>
  </head>
  <body>
    <main>
      <div class="card">
        <figure>
          <img id="hero" class="card-img" src="./images/illustration-hero.svg" alt="" aria-hidden="true"/>
        </figure>

        <div class="card-content">
          <h1 id="title">Order Summary</h1>
  
          <p id="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
  
          <div class="plan-container">

            <div class="plan-container-left">
              <img
                id="music-icon"
                src="images/icon-music.svg"
                alt=""
                aria-hidden="true"
              />
              <div class="plan-details">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
  
            <div class="plan-container-right">
              <a id="change" href="#">Change</a>
            </div>

          </div>
  
          <a id="payment-btn" href="#">Proceed to Payment</a>
          <a id="cancel-btn" href="#">Cancel Order</a>
  
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
              Frontend Mentor</a>. Coded by
            <a href="https://github.com/anu-codes/order-summary-component-main">Anu</a>.
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
